title: API Football Scala Client
description: A functional, type-safe Scala client for the API-Football service
theme: minima
github_username: craig1901

# Base URL configuration for GitHub Pages
baseurl: "/api-football-scala-client"
url: "https://craig1901.github.io"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Minima theme settings
minima:
  skin: auto
  social_links:
    - { platform: github, user_url: "https://github.com/craig1901/api-football-scala-client" }

# Header navigation - appears in top menu
header_pages:
  - getting-started.md
  - api-client-basics.md
  - fixtures.md
  - teams-players.md
  - leagues.md
  - statistics.md
  - streaming.md
  - error-handling.md
  - api-reference.md

# Exclude from build
exclude:
  - README.md
